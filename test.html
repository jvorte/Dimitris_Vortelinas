<body onload="onrefresh();">

	<a href="javascript:myfun();">
	<script>


	function myfun(){
		window.location.search += '&reload=true';
	}
	function onrefresh(){
	 if(gup("reload")=='true'){
		// DO whatever want to do. 
	  }
	}
	
	
	function gup( name ){
		name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  
		var regexS = "[\\?&]"+name+"=([^&#]*)";  
		var regex = new RegExp( regexS );  
		var results = regex.exec( window.location.href ); 
		if( results == null )
			return "";  
		else
		  return results[1];
	}
	</script>
